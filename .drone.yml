--- 
clone: 
  depth: 1
kind: pipeline
name: Kernel Compiling
steps: 
  - 
    commands: 
      - "bash ./run.sh"
    environment: 
      TELEGRAM_TOKEN: 
        from_secret: BOT_API_KEY
      GITHUB_TOKEN:
        from_secret: GH_TOKEN
      GITHUB_EMAIL:
        from_secret: GH_EMAIL
      GITHUB_USERNAME:
        from_secret: GH_USERNAME
    image: brock5555/recovery
    name: Compilation
    trigger: 
      branch: 
        - unified-tes
